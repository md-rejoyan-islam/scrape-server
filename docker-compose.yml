services:
  scraper:
    build: .
    container_name: scrape-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    shm_size: '1gb'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
